<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>yourWeather</title>
  </head>
  <body>
    <header class="header bg-color">
      <h1 class="header__title">yourWeather</h1>
    </header>
    <main>
      <div class="container">
        <form class="form" id="form">
          <input
            id="inputCity"
            class="input"
            type="text"
            placeholder="Введите название города"
          />
          <button class="form__btn">Показать</button>
        </form>

        <div class="card">
          <div class="card__city">Tokyo</div>
          <div class="card__weather">
            <div class="card__photo">
              <img src="images/sun.png" alt="sun" />
            </div>
            <div class="card__information">
              <div class="card__value">10<sup id="sup">°c</sup></div>
              <ul class="card__list">
                <li class="information__item">
                  <div class="future__day">
                    <div class="information__item-element">
                      <img src="images/humidity.png" alt="humidity" />
                      <div class="information__item-humidity">66%</div>
                    </div>
                  </div>
                </li>
                <li class="information__item">
                  <div class="future__day">
                    <div class="information__item-element">
                      <img src="images/wind.png" alt="wind" />
                      <span class="information__item-wind">33 м/с</span>
                    </div>
                  </div>
                </li>
                <li class="information__item">
                  <div class="future__day">
                    <div class="information__item-element">
                      <img src="images/precipitation.png" alt="precip" />
                      <span class="information__item-precip">10 мм</span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="card__future">
            <ul class="card__list">
              <div class="card__list-wrapper">
                <li class="future__item">
                  <div class="future__day">
                    <div class="now">Пн</div>
                    <div class="future__item-element">
                      <img src="images/395.png" alt="" />
                      <span class="day__item-degrees">12°</span>
                    </div>
                  </div>
                </li>
                <li class="future__item">
                  <div class="future__day">
                    <div class="next">Вт</div>
                    <div class="future__item-element">
                      <img src="images/374.png" alt="" />
                      <span class="day-next__item-degrees">10°</span>
                    </div>
                  </div>
                </li>
                <li class="future__item">
                  <div class="future__day">
                    <div class="next-after">Ср</div>
                    <div class="future__item-element">
                      <img src="images/395.png" alt="" />
                      <span class="day-next-after__item-degrees">10°</span>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer bg-color">2023© NW</footer>
    <script src="script/script.js"></script>
  </body>
</html>
